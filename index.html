<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App REMIX</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/css/weather-icons.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    Weather App REMIX
  </header>
  <main>
    <h1 id="location">Current Location</h1>
    <h3 id="date">Current Date</h3>
    <div id="weather-desc">Weather Description</div>
    <i id="icon"></i>
    <div id="temp" class="temp-forecast">Temperature</div>
    <div id="unit">F/C</div>
  </main>
  <aside id="five-day">
    5 day forecast:
  </aside>
  <footer>
    <label for="zip">Change Location</label>
    <input type="text" id="location-change" name="zip" placeholder="zipcode" size="10" required minlength="5"
      maxlength="5" size="5">
    <button>Submit</button>

    <label for="temp-unit">Change Unit:</label>
    <select id="temp-unit">
      <option value="imperial">Fahrenheit</option>
      <option value="metric" selected>Celsius</option>
    </select>
  </footer>
  <script src="main.js"></script>
  <script src="index.js"></script>
</body>

</html>
